<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Welcome to rock paper scissors. Best to 5 wins. Good luck!</p>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div id="display" style="height: 200px; width: 400px; border: solid black; margin: 10px;">
        <p id="score" style="font-weight: bold;"></p>
        <p id="winningMessage"></p>
        <p id="roundChoices"></p>
        <p id="roundDecision"></p>
    </div>
    <button id="playAgainButton">Play Again</button>
    
    <script src="javascript.js"></script>
</body>
</html>
